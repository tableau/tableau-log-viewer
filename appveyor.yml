install:
- set QTHOME=C:\Qt\6.4.0\msvc2019_64
- set BUILDDIR=build-release
- set PATH=%QTHOME%\bin;%PATH%
build_script:
- '"C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvarsall.bat" x86_amd64'
